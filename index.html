<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Convert | miww</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
</head>
<body class="page">
  <div class="container">
    <header class="header">
      <h1 class="title">QR<span>-Convert</span></h1>
      <p class="subtitle">High-Precision QRIS Conversion Platform.</p>
    </header>

    <main class="main-card">
      <div class="upload-wrapper">
        <label for="qrisImageInput" class="btn-upload">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
          Upload Static QRIS
        </label>
        <div class="upload-guide">
          <p><span>ðŸ’¡</span> Ensure image is clear & in <strong>Static QRIS</strong> format.</p>
        </div>
        <input type="file" id="qrisImageInput" style="display: none;" accept="image/*">
        <canvas id="qrisCanvas" style="display: none;"></canvas>
      </div>

      <div id="merchantInfo" class="merchant-badge"></div>

      <form id="qrisForm" class="form-container">
        <div class="input-section">
          <label class="label">Transaction Amount</label>
          <input type="text" id="amountInput" class="input-field" placeholder="IDR 0" required>
          <input type="hidden" id="realAmountInput">
          <div class="quick-amounts">
            <button type="button" class="btn-chip" data-amount="10000">10k</button>
            <button type="button" class="btn-chip" data-amount="20000">20k</button>
            <button type="button" class="btn-chip" data-amount="50000">50k</button>
            <button type="button" class="btn-chip" data-amount="100000">100k</button>
          </div>
        </div>

        <div class="input-section">
          <label class="label">Add Service Fee?</label>
          <div class="toggle-group">
            <button type="button" class="btn-toggle active" data-value="n">No</button>
            <button type="button" class="btn-toggle" data-value="y">Yes</button>
          </div>
          <input type="hidden" id="serviceFee" value="n">
        </div>

        <div id="feeOptionsWrapper" class="fee-details-animate" style="display: none;">
          <div class="grid-options">
            <div class="input-section">
              <label class="label">Type</label>
              <select id="feeType" class="select-field">
                <option value="r">Fixed (IDR)</option>
                <option value="p">Percent (%)</option>
              </select>
            </div>
            <div class="input-section">
              <label class="label">Fee Value</label>
              <input type="number" id="feeValue" class="input-field" placeholder="0">
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary">Generate Dynamic QRIS</button>
      </form>

      <section id="resultArea" class="result-area">
        <div class="qr-wrapper">
          <div id="qrPlaceholder" class="qr-logo-placeholder"><span>QR</span></div>
          <div id="qrcode" class="qr-output"></div>
        </div>
        <button id="downloadBtn" class="btn-download" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Download QR Code
        </button>
        <p class="qr-instruction">Scan to process payment</p>
      </section>
    </main>

    <section class="comment-section">
      <script src="https://giscus.app/client.js"
        data-repo="Azmiselebew/QR-Convert"
        data-repo-id="R_kgDONG6..." 
        data-category="General"
        data-category-id="DIC_kwDONG6..."
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        data-lang="en"
        crossorigin="anonymous"
        async>
      </script>
    </section>

    <footer class="footer-note">
      <p>Copyright miww</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
